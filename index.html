<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./asset/iamge-icon.svg" />
    <title>Image Quest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header sticky" id="nav-header">
      <div class="header_icon">
        <h1 class="title">IMAGE SEARCH APP</h1>
        <p class="subtitle">Unleashing Visual Discoveries</p>
      </div>
      <div class="search-container">
        <img
          src="./asset/search-icon.svg"
          class="search-icon"
          alt="search-icon"
        />
        <form class="search-form" id="search">
          <input type="text" id="search-input" placeholder="Search images" />
          <button type="submit">Search</button>
        </form>
      </div>
    </header>

    <main>
      <section class="gallery">
        <ul class="images" id="images-container"></ul>
        <div class="util-container">
          <div class="loader" id="loader"></div>
          <p class="no-result" id="no-result">No Image found</p>
          <button id="load-more" class="load-btn">Show More</button>
        </div>
      </section>

      <!-- PREVIEW -->
      <div id="image-preview-modal" class="preview-modal">
        <span id="close-btn" class="close-btn">&times;</span>
        <img id="preview-image" src="" alt="Image Preview" />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
